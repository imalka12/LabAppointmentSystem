<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8" />
    <title>Register | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
</head>

<body>
<div class="account-pages my-3 pt-sm-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card border border-primary">
                    <div class="card-header bg-primary text-white">
                        Add new operator
                    </div>
                    <div class="card-body">
                        <form th:action="@{/technician/save}" method="post"  th:object="${technician}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" id="name"
                                       th:field="*{name}">
                                <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}">
                                </p>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="address" id="address"
                                       th:field="*{address}">
                                <p th:errors="*{address}" class="text-danger" th:if="${#fields.hasErrors('address')}">
                                </p>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="telephone" class="form-label">telephone</label>
                                        <input type="tel" class="form-control" id="telephone" name="telephone"
                                               th:field="*{telephone}">
                                        <p th:errors="*{telephone}" class="text-danger"
                                           th:if="${#fields.hasErrors('telephone')}">
                                        </p>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">telephone</label>
                                        <input type="tel" class="form-control" id="email" name="email"
                                               th:field="*{email}">
                                        <p th:errors="*{email}" class="text-danger"
                                           th:if="${#fields.hasErrors('email')}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary col-4" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Operator Name</th>
                                <th>Tel</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
