<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8" />
    <title>Register | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
</head>

<body>
<div class="account-pages my-3 pt-sm-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Register Patient</h2>
                <div class="card">
                    <div class="card-body">
                        <p>Fields with <span class="text-danger">*</span> are required.</p>
                        <form th:action="@{/patient/save}" class="mt-3" method="post"  th:object="${patient}">
                            <div class="row">
                                <div class="col-lg-6 mb-2">
                                    <label for="firstname" class="form-label">First Name <span
                                            class="required-label">*</span></label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"
                                           placeholder="Enter your firstname" th:field="*{firstname}">
                                    <p th:errors="*{firstname}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstname')}">
                                    </p>
                                </div>
                                <div class="col-lg-6 mb-2">
                                    <label for="lastname" class="form-label">Last Name <span
                                            class="required-label">*</span></label>
                                    <input type="text" class="form-control" id="lastname" name="lastname"
                                           placeholder="Enter your lastname"th:field="*{lastname}">
                                    <p th:errors="*{lastname}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastname')}">
                                    </p>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="email" class="form-label">Email Address</label>
                                <input class="form-control" id="email" name="email"
                                       placeholder="Enter your email" th:field="*{email}" type="email" />
                                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
                                </p>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mb-2">
                                    <label for="address" class="form-label">Address Line 1</label>
                                    <input type="text" class="form-control" id="address"
                                           name="address" placeholder="Enter your address"
                                           th:field="*{address}">
                                    <p th:errors="*{address}" class="text-danger"
                                       th:if="${#fields.hasErrors('address')}">
                                    </p>
                                </div>

<!--                                <div class="col-lg-6 mb-2">-->
<!--                                    <label for="address_line_2" class="form-label">Address Line-->
<!--                                        2</label>-->
<!--                                    <input type="text" class="form-control" id="address_line_2"-->
<!--                                           name="address_line_2" placeholder="Enter your address line 2 (optional)"-->
<!--                                           th:field="*{address_line_2}">-->
<!--                                    <p th:errors="*{address_line_2}" class="text-danger"-->
<!--                                       th:if="${#fields.hasErrors('address_line_2')}">-->
<!--                                    </p>-->
<!--                                </div>-->
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
<!--                                    <div class="mb-2">-->
<!--                                        <label for="city" class="form-label">City</label>-->
<!--                                        <select class="form-control" id="city" name="city"-->
<!--                                                th:field="*{city}">-->
<!--                                            <option value="">Select your city</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-2">
                                        <label for="telephone" class="form-label">Telephone <span
                                                class="required-label">*</span></label>
                                        <input type="text" class="form-control" id="telephone"
                                               name="telephone" placeholder="Enter your telephone number"
                                               th:field="*{telephone}">
                                        <p th:errors="*{telephone}" class="text-danger"
                                           th:if="${#fields.hasErrors('telephone')}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <button type="submit" class="btn btn-success float-end">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>

</html>
