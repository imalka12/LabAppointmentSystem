<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <meta charset="utf-8" />
    <title>Register | Lab Appointment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
</head>

<body>
<div class="px-3 py-2 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-end"> <!-- Changed justify-content-start to justify-content-between and justify-content-lg-end -->
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                    <a th:href="@{/index}" class="nav-link text-secondary">
                        <i class="bi d-block mx-auto mb-1 fas fa-home fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a th:href="@{/patient}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-user fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Register Patient
                    </a>
                </li>
                <li>
                    <a th:href="@{/appointment}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-calendar-check fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Make Appointment
                    </a>
                </li>
                <li>
                    <a th:href="@{/test}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-flask fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Test
                    </a>
                </li>
                <li>
                    <a th:href="@{/technician}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-user-md fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Technician
                    </a>
                </li>
                <li>
                    <a th:href="@{/test-report}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-file-alt fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Test Reports
                    </a>
                </li>
                <li>
                    <a th:href="@{/all-appointment}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-calendar-check fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Appointments
                    </a>
                </li>
                <li>
                    <a th:href="@{/users}" class="nav-link text-white">
                        <i class="bi d-block mx-auto mb-1 fas fa-user fa-lg" style="color: white; width: 24px; height: 24px;"></i>
                        Users
                    </a>
                </li>
            </ul>
            <button class="btn btn-outline-light d-flex align-items-center my-2 my-lg-0 ms-lg-auto">Logout</button>
        </div>
    </div>
</div>
<div class="my-3 pt-sm-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-primary">
                    <div class="card-header">Patient Registration</div>
                    <div class="card-body">
                        <p>Fields with <span class="text-danger">*</span> are required.</p>
                        <form th:action="@{/patient/save}" class="mt-3" method="post"  th:object="${patient}">
                            <div class="row">
                                <div class="col-lg-6 mb-2">
                                    <label for="firstname" class="form-label">First Name <span
                                            class="required-label text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"
                                           placeholder="Enter your firstname" th:field="*{firstName}">
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>
                                <div class="col-lg-6 mb-2">
                                    <label for="lastname" class="form-label">Last Name </label>
                                    <input type="text" class="form-control" id="lastname" name="lastname"
                                           placeholder="Enter your lastname" th:field="*{lastName}">
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="email" class="form-label">Email Address</label>
                                <input class="form-control" id="email" name="email"
                                       placeholder="Enter your email" th:field="*{email}" type="email" />
                                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
                                </p>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mb-2">
                                    <label for="address" class="form-label">Address Line 1</label>
                                    <input type="text" class="form-control" id="address"
                                           name="address" placeholder="Enter your address"
                                           th:field="*{address1}">
                                    <p th:errors="*{address1}" class="text-danger"
                                       th:if="${#fields.hasErrors('address1')}">
                                    </p>
                                </div>

                                <div class="col-lg-6 mb-2">
                                    <label for="address2" class="form-label">Address Line
                                        2</label>
                                    <input type="text" class="form-control" id="address2"
                                           name=address2"" placeholder="Enter your address line 2 (optional)" th:field="*{address2}">
                                    <p th:errors="*{address2}" class="text-danger"
                                       th:if="${#fields.hasErrors('address2')}">
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-2">
                                        <label for="city" class="form-label">City</label>
                                        <select class="form-control" id="city" name="city" th:field="*{city}">
                                            <option value="">Select your city</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-2">
                                        <label for="telephone" class="form-label">Telephone <span
                                                class="required-label text-danger">*</span></label>
                                        <input type="text" class="form-control" id="telephone"
                                               name="telephone" placeholder="Enter your telephone number"
                                               th:field="*{telephone}">
                                        <p th:errors="*{telephone}" class="text-danger"
                                           th:if="${#fields.hasErrors('telephone')}">
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <button type="submit" class="btn btn-primary float-end">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="py-3 bg-dark">
    <div class="container px-3"><p class="m-0 text-center text-white">Copyright Â© <span th:text="${#dates.year(#dates.createNow())}"></span> ABC Labarotories. All rights reserved.</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
