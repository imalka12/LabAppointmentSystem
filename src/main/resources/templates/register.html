<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8" />
    <title>Register | Lab Appointment System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <link th:href="@{css/main.css}" rel="stylesheet" />
</head>

<body>
<div class="account-pages my-3 pt-sm-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our system!</div>
                </div>
                <div class="card overflow-hidden">
                    <div class="bg-soft">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary fw-bold">Registration</h5>
                                    <p>Your are connecting with ABC Laboratories!</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="https://www.kindpng.com/picc/m/2-22837_black-man-working-at-his-desk-cartoon-vector.png"
                                     alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="p-2">
                            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input class="form-control" id="firstName" name="firstName"
                                           placeholder="Enter first name" th:field="*{firstName}" type="text" />
                                    <p th:errors="*{firstName}" class="text-danger"
                                       th:if="${#fields.hasErrors('firstName')}">
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input class="form-control" id="lastName" name="lastName"
                                           placeholder="Enter last name" th:field="*{lastName}" type="text" />
                                    <p th:errors="*{lastName}" class="text-danger"
                                       th:if="${#fields.hasErrors('lastName')}">
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" id="email" name="email"
                                           placeholder="Enter email address" th:field="*{email}" type="email" />
                                    <p th:errors="*{email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}">
                                    </p>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input class="form-control" id="password" name="password"
                                           placeholder="Enter password" th:field="*{password}" type="password" />
                                    <p th:errors="*{password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}">
                                    </p>
                                </div>

                                <div class="mt-4 d-grid">
                                    <button class="btn btn-primary waves-effect waves-light"
                                            type="submit">Register</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="mt-3 text-center">

                    <div>
                        <p>Already have an account ? <a href="/" th:href="@{/login}">Login</a></p>
                        <p>Copyright Â© <span th:text="${#dates.year(#dates.createNow())}"></span> ABC Labarotories. All rights reserved.
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
